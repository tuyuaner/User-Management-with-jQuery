<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Second Assignment</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form>
      <div class="row">
        <span class="col-1">Username:</span> <input id="username" class="col-2" type="text" name="username" value=""><br>
      </div>


      <div class="row">
        <span class="col-1">Password:</span> <input id="password" class="col-2" type="password" name="password" value=""><br>
      </div>


      <div class="row">
        <span class="col-1">First Name:</span> <input id="firstname" class="col-2" type="text" name="firstName" value=""><br>
      </div>


      <div class="row">
        <span class="col-1">Last Name:</span> <input id="lastname" class="col-2" type="text" name="lastName" value=""><br>
      </div>


      <div class="row">
        <span class="col-1">Email:</span> <input id="email" class="col-2" type="text" name="email" value=""><br>
      </div>


      <div class="row">
        <span class="col-1">Gender:</span> Male<input id="male" class="col-1" type="radio" name="gender" value="1"> Female
        <input id="female" class="col-1" type="radio" name="gender" value="2"><br>
      </div>


      <div class="row">
        <span class="col-1">Location:</span> <input id="location" class="col-2" type="text" name="location" value=""><br>
      </div>


      <div class="row">
        <input id="submit" type="button" value="Submit" class = "col-3" style="margin: 10px">
      </div>
    </form>

    <table id="dataTable" style="margin-left:2%; margin-top:3%">
      <tr>
        <th class="col-1">Username</th>
        <th class="col-1">password</th>
        <th class="col-1">first name</th>
        <th class="col-1">last name</th>
        <th class="col-1">Email</th>
        <th class="col-1">gender</th>
        <th class="col-1">location</th>
      </tr>
    </table>
    <!--  jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
    <script type="text/javascript" src="custom.js"></script>
      <!-- <script type="text/javascript" src = "custom.js"></script> -->
  </body>
</html>
